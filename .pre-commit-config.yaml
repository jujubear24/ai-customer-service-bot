# =============================================================================
# Pre-Commit Configuration
# =============================================================================
# This configuration file defines automated checks and linters that run
# before each commit. It ensures consistent formatting, type safety, and
# security across the codebase.
#
# Project Environment:
#   This project uses **uv** for environment and dependency management.
#
# Setup Instructions:
#   1. Install pre-commit using uv:
#        uv tool install pre-commit
#
#   2. Install the git hook scripts:
#        pre-commit install
#
#   3. (Optional) Run checks on all files:
#        pre-commit run --all-files
#
# Optional Integrations:
#   • **VS Code** — You can enable "Run pre-commit on save" via extensions like
#     “Pre-commit Hooks” or configure “Format on Save” for Ruff and Prettier.
#
#   • **CI/CD Pipelines** — Add this step to ensure consistency:
#        - name: Run pre-commit checks
#          run: pre-commit run --all-files
#
# =============================================================================

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key
      - id: detect-aws-credentials
        args: [--allow-missing-credentials]

  # Python formatting and linting with Ruff (replaces Black, isort, flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.0
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: ^lambda/
      # Run the formatter (replaces Black)
      - id: ruff-format
        files: ^lambda/

  # Python type checking with mypy (via our custom script)
  - repo: local
    hooks:
      - id: mypy-lambdas
        name: Mypy Lambda Type Check
        entry: ./scripts/lint-lambdas.sh
        language: script
        # Run this hook if any files under lambda/ change
        files: ^lambda/
        # The script handles its own file discovery
        pass_filenames: false

  # Terraform formatting
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.86.0
    hooks:
      - id: terraform_fmt
      - id: terraform_validate
      - id: terraform_docs
        args:
          - --hook-config=--path-to-file=README.md
          - --hook-config=--add-to-existing-file=true
          - --hook-config=--create-file-if-not-exist=true
      - id: terraform_tflint
        args:
          - --args=--config=__GIT_WORKING_DIR__/.tflint.hcl

  # Security scanning
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: [--fix]

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: [-c=.yamllint.yml]

  # Prettier for web files
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [javascript, jsx, ts, tsx, json, markdown, yaml]
        files: ^web/
